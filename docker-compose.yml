services:
  mysql:
    image: mysql:8.0
    container_name: foodieblog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: foodieblog
      MYSQL_USER: foodie
      MYSQL_PASSWORD: foodpass
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - foodieblog_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  foodieblog_mysql_data:
