services:
  mysql:
    image: mysql:8.0
    container_name: foodieblog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: foodieblog
      MYSQL_USER: foodie
      MYSQL_PASSWORD: foodpass
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - foodieblog_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: .
    container_name: foodieblog-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "19236:8080"
    environment:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: prod
      # ✅ 중요: host는   "mysql" (서비스 이름)로 잡아야 함
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/foodieblog?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: foodie
      SPRING_DATASOURCE_PASSWORD: foodpass
      # 네 프로젝트가 JWT secret을 환경변수로 받는다면 예시
      JWT_SECRET: "cJXDOzh0wfVErYnurVH+rIi19qEMdKYSlyH95Se4/C+dQJ9Sn1uA4Tr7FX1CUO5w"
      JWT_ACCESS_EXPIRY_MS: "3600000"
      JWT_REFRESH_EXPIRY_MS: "1209600000"
      SPRING_JWT_SECRET: "cJXDOzh0wfVErYnurVH+rIi19qEMdKYSlyH95Se4/C+dQJ9Sn1uA4Tr7FX1CUO5w"

volumes:
  foodieblog_mysql_data:
