server:
  port: 8080
  forward-headers-strategy: framework

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/foodieblog?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:foodie}
    password: ${DB_PASSWORD:foodpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false


app:
  version: ${APP_VERSION:0.0.1}

  jwt:
    secret: ${JWT_SECRET}
    access-expiry-ms: ${JWT_ACCESS_EXPIRY_MS:3600000}
    refresh-expiry-ms: ${JWT_REFRESH_EXPIRY_MS:1209600000}

seed:
  admin:
    email: "admin@example.com"
    password: "admin1234"
    nickname: "관리자"
  user:
    email: "user@example.com"
    password: "user1234"
    nickname: "방문객"


logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: off


ratelimit:
  max-requests: ${RATE_LIMIT_MAX:30}
  window-seconds: ${RATE_LIMIT_WINDOW_SECONDS:60}

request:
  max-body-bytes: ${MAX_BODY_BYTES:1048576} # 1MB


jwt:
  secret: ${JWT_SECRET}
  access-expiry-ms: ${JWT_ACCESS_EXPIRY_MS:3600000}
  refresh-expiry-ms: ${JWT_REFRESH_EXPIRY_MS:1209600000}
