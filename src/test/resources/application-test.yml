spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never


jwt:
  secret: "test-secret-please-change-to-a-long-random-string"
  access-expiry-ms: 3600000
  refresh-expiry-ms: 1209600000


ratelimit:
  max-requests: 9999
  window-seconds: 60

request:
  max-body-bytes: 10485760
